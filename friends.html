    body {

      background-attachment: fixed;
      color: #4b3f30;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #d3bfa4;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    h1 {
      text-align: center;
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 2px;
      background: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png') no-repeat center;
      background-size: cover;
      color: white;
      padding: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px dashed #d3bfa4;
      border-radius: 10px;
      background-color: #f9f5ee;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .image-box {
      width: 100%;
      height: 160px;
      margin: 10px 0;
      background-color: #d3bfa4;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #4b3f30;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery-item {
      width: 19%;
      margin: 10px 0;
    }

    .gallery-item p {
      margin-top: 5px;
      font-size: 14px;
      color: #4b3f30;
    }

    .quotes {
      font-style: italic;
      margin-top: 10px;
      text-align: justify;
    }

    .regular-text {
      text-align: justify;
    }

    .social-media {
      text-align: center;
      margin-top: 20px;
    }

    .social-media a {
      margin: 0 10px;
      color: #4b3f30;
      text-decoration: none;
      font-size: 24px;
    }

    .social-media a img {
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-media a img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    .email {
      text-align: center;
      margin-top: 10px;
    }

    .home-button {
      display: block;
      width: 100px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4b3f30;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #d3bfa4;
    }

    .album-box {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #e4b884;
      background-color: #e8dcc3;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .album-box:hover {
      transform: translateY(-10px);
      background-color: #d3bfa4;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-gallery .gallery-item {
      width: 45%;
      margin: 10px;
    }

    .video-gallery video {
      border: 2px solid #d3bfa4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-gallery video:hover {
      transform: scale(1.05);
    }

    footer {

      text-align: center;
      padding: 10px;
      background-color: #f4e6d7;
      color: #4b3f30;
      font-size: 14px;
    }

    a {

      color: #4b3f30;
