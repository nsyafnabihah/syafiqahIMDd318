<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface NURSYAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('images/vintage\ 2.jpg'); 
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .interface {
      width: 80%;
      max-width: 600px;
      border: 3px solid #a67b5b; 
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative; 
    }
 
    h1 {
      margin: 0;
      font-size: 36px;
      color: #4b3f30; 
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
 
    .divider {
      margin: 20px auto;
      width: 60%;
      height: 2px;
      background: linear-gradient(to right, #a67b5b, transparent);
    }

    .button-container {
      border: 2px solid #d3bfa4; 
      padding: 15px;
      margin-top: 20px;
      background-color: #fffef9; 
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: #a67b5b;
      color: #ffffff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
 
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to right, #a67b5b, #8a5e44);
    }

    .accent-image {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 80px;
      opacity: 0.8;
    }

    .quote {
      font-style: italic;
      color: #6f5d4c;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #6f5d4c;
      font-size: 14px;
    }

    .datetime {
      margin-top: 10px;
      font-size: 16px;
      color: #4b3f30;
    }
  </style>
</head>
<body>
  <div class="interface">
    <h1>NURSYAF</h1>
    <p class="quote">"Step into the world of vintage and creativity."</p>
    <div class="divider"></div>
    <div class="button-container">
      <a href="index.html" class="button">Home</a>
      <a href="biodata.html" class="button">Biodata</a>
      <a href="education.html" class="button">Education</a>
      <a href="hobbies.html" class="button">Hobbies</a>
      <a href="experience.html" class="button">Experience</a>
      <a href="family.html" class="button">Family</a>
      <a href="friends.html" class="button">Friends</a>
      <a href="youtube.html" class="button">Youtube</a>
    </div>
    <div class="datetime" id="datetime"></div>
    <footer>&copy; 2024 NURSYAF WORLD. All rights reserved.</footer>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const datetimeString = now.toLocaleString('en-US', options);
      document.getElementById('datetime').textContent = datetimeString;
    }

    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initial call to display time immediately
  </script>
</body>
</html>
